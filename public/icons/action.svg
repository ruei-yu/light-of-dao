<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Figure fill (soft vertical gradient) -->
    <linearGradient id="fillBlue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7FD6FF"/>
      <stop offset="100%" stop-color="#58C1FF"/>
    </linearGradient>

    <!-- Soft blue glow behind the runner (no edge bleed) -->
    <radialGradient id="blueGlow" cx="48%" cy="38%" r="42%">
      <stop offset="0%" stop-color="#8DE3FF" stop-opacity="0.85"/>
      <stop offset="70%" stop-color="#8DE3FF" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#8DE3FF" stop-opacity="0"/>
    </radialGradient>

    <!-- For nice rounded corners on joins -->
    <style>
      .part { fill: url(#fillBlue); }
    </style>
  </defs>

  <!-- transparent background; draw glow behind the figure -->
  <circle cx="492" cy="380" r="360" fill="url(#blueGlow)"/>

  <!-- RUNNER: pure vector shapes, no stroke -->
  <!-- Head -->
  <circle cx="560" cy="300" r="110" class="part"/>

  <!-- Torso (rounded diamond-like) -->
  <path class="part" d="M345 470
                         C420 420, 520 410, 605 450
                         C655 475, 690 520, 720 560
                         C650 575, 600 600, 520 620
                         C430 645, 360 610, 330 555
                         C320 525, 325 495, 345 470Z"/>

